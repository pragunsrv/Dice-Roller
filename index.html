<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <div id="playerSetup">
            <label for="numPlayers">Number of Players:</label>
            <input type="number" id="numPlayers" min="2" max="6" value="2">
            <div id="playerNames"></div>
            <button id="startGameButton">Start Game</button>
        </div>
        <div id="game" class="hidden">
            <div id="currentPlayer"></div>
            <button id="rollButton">Roll the Dice</button>
            <div id="result"></div>
            <div class="dice-container">
                <div id="dice1" class="dice">
                    <div class="dot" id="dot1-1"></div>
                    <div class="dot" id="dot1-2"></div>
                    <div class="dot" id="dot1-3"></div>
                    <div class="dot" id="dot1-4"></div>
                    <div class="dot" id="dot1-5"></div>
                    <div class="dot" id="dot1-6"></div>
                    <div class="dot" id="dot1-7"></div>
                </div>
                <div id="dice2" class="dice">
                    <div class="dot" id="dot2-1"></div>
                    <div class="dot" id="dot2-2"></div>
                    <div class="dot" id="dot2-3"></div>
                    <div class="dot" id="dot2-4"></div>
                    <div class="dot" id="dot2-5"></div>
                    <div class="dot" id="dot2-6"></div>
                    <div class="dot" id="dot2-7"></div>
                </div>
            </div>
            <div id="playersScores"></div>
            <div id="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
