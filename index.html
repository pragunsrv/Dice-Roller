<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Dice Roller Game</h1>
            <button id="themeToggle">Toggle Dark/Light Mode</button>
        </header>
        
        <div id="playerSetup">
            <label for="numPlayers">Number of Players:</label>
            <input type="number" id="numPlayers" min="2" max="6" placeholder="Enter number of players">
            <div id="playerNames"></div>
            
            <label for="numDice">Number of Dice:</label>
            <input type="number" id="numDice" min="1" max="4" placeholder="Enter number of dice">
            
            <label for="numSides">Number of Sides (min 6):</label>
            <input type="number" id="numSides" min="6" placeholder="Enter number of sides">
            
            <button id="startGameButton">Start Game</button>
        </div>
        
        <div id="game" class="hidden">
            <div id="diceContainer"></div>
            <button id="rollButton">Roll Dice</button>
            <button id="resetGameButton">Reset Game</button>
            
            <div id="currentPlayer"></div>
            <div id="playersScores"></div>
            <div id="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
